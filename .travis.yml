language: node_js

node_js:
  - "stable"

cache:
  directories:
    - "node_modules"

addons:
  postgresql: "9.6"

services:
  - postgresql

before_install:
  - psql -c 'create database teslatestdb' -U postgres

before_script:
  - yarn add sequelize-cli
  - sequelize db:migrate

script: 
  - yarn test

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$PATH"

after_success:
  - yarn run coverage

                    <input type="radio" name="gender" value="male"> <span>Male</span>
                    <input type="radio" name="gender" id="female" value="female"> <span>Female</span><br><br>
                    <textarea rows="4" cols="50" placeholder="Bio"></textarea><br><br>
                    <input type="submit" value= "Register">
